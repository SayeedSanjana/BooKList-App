<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My BookList App</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
  	<h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List</h1>
  	<form id="book-form">
  		<div class="form-group">
  			<label for="title">Title</label>
  			<input type="text" id ="title" class="form-control">
  		</div>
  		<div class="form-group">
  			<label for="author">Author</label>
  			<input type="text" id ="author" class="form-control">
  		</div>
  		<div class="form-group">
  			<label for="isbn">ISBN#</label>
  			<input type="text" id ="isbn" class="form-control">
  		</div>
  		<input type="submit" class="btn btn-primary btn-block" value="Add Book">
  	</form>
   <table class="table table-stripped mt-5">
   	<thead>
   		<tr>
   			<th>Title</th>
   			<th>Author</th>
   			<th>ISBN#</th>
   			<th></th>
   		</tr>
   	</thead>
   	<tbody id="book-list"></tbody>
   </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
